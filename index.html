<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#C9E3D9">
    <title>Thingy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            position: relative;
            padding-top: 60px;
        }
        h1 {
            position: absolute;
            top: 10px;
            left: 20px;
            color: #333;
            margin: 0;
        }
        #username {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        #username::after {
            content: '\25BC'; /* Downward arrow symbol */
            margin-left: 8px;
            font-size: 18px;
        }
        button {
            padding: 25px 50px;
            font-size: 22px;
            font-weight: bolder;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background-color: #C9E3D9;
            color: white;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        button:hover {
            background-color: #A9C3B9;
        }
        button:active {
            background-color: #89A399;
        }
        button:disabled {
            background-color: #C9E3D9;
        }
        #output {
            margin-top: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            height: 60vh;
            text-align: center;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Thingy</h1>
    <div id="username">Kathy</div>
    <button id="scanButton">Scan Thingy Tag</button>
    <div id="output">Thingy info will show up here.</div>

    <audio id="beepSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
        const scanButton = document.getElementById('scanButton');
        const output = document.getElementById('output');
        const beepSound = document.getElementById('beepSound');

        const CONTENT = `Details about this Thingy tag:
line 1 words
line 2 words
line 3 words`

        // Check for NFC support
        if ('NDEFReader' in window) {
            scanButton.addEventListener('click', async () => {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    output.textContent = 'Scanning for NFC tags...';

                    ndef.onreading = event => {
                        beepSound.play();
                        const message = event.message;
                        for (const record of message.records) {
                            if (record.recordType === 'text') {
                                const textDecoder = new TextDecoder(record.encoding);
                                const content = textDecoder.decode(record.data);
                                output.textContent = CONTENT;
                            } else {
                                output.textContent = CONTENT;
                            }
                        }
                    };

                    ndef.onreadingerror = () => {
                        output.textContent = 'Failed to read NFC tag.';
                    };
                } catch (error) {
                    output.textContent = `Error: ${error.message}`;
                }
            });
        } else {
            scanButton.disabled = true;
            output.textContent = 'NFC is not supported on this device.';
        }
    </script>
</body>
</html>
